name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# DÃ¡ permissÃ£o explÃ­cita para o GITHUB_TOKEN modificar o conteÃºdo do repositÃ³rio
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install Dependencies
        run: |
          if [ -f package.json ]; then
            npm ci
          fi
      
      - name: Build
        run: |
          if [ -f package.json ]; then
            npm run build
          fi
      
      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: .  # A pasta que vocÃª deseja implantar
          branch: gh-pages  # A branch onde o site serÃ¡ implantado
