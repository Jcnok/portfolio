name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

# Dá permissão explícita para o GITHUB_TOKEN modificar o conteúdo do repositório
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: . # A pasta que você deseja implantar
          branch: gh-pages # A branch onde o site será implantado
          # Não é necessário especificar o token, o GITHUB_TOKEN será usado automaticamente
